<div class="pdf-viewer-container">
  <div class="pdf-header">
    <h2>Aperçu PDF</h2>
    <button mat-icon-button (click)="close()" class="close-btn">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="pdf-content">
    <!-- Option 1: Utiliser iframe avec l'URL sécurisée -->
    <iframe [src]="safeUrl" width="100%" height="600px" frameborder="0">
    </iframe>

    <!-- Option 2: Alternative avec embed -->
    <!-- <embed [src]="safeUrl" type="application/pdf" width="100%" height="600px"> -->
  </div>
</div>
<mat-dialog-actions align="center">
  <button mat-button (click)="close()">Modifier</button>
  <button mat-button (click)="download()" title="telecharger et sauver dans la base de données">
    Télécharger
  </button>
</mat-dialog-actions>
