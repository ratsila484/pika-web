<div class="bloc">
  <div class="main-container">
    <div class="header">
      <h1>Sign in</h1>
    </div>
    <div class="row">
      <form class="form-container col-md-6" id="dataForm">
        <div class="form-group">
          <div class="form-field">
            <input
              type="text"
              class="form-input"
              id="identifiant"
              placeholder=" "
              required
              name="identifiant"
              [(ngModel)]="id"
            />
            <label class="form-label" for="nom">Identifiant</label>
          </div>
        </div>
        <div class="form-group">
          <div class="form-field">
            <input
              type="password"
              class="form-input"
              id="password"
              placeholder=" "
              required
              name="password"
              [(ngModel)]="password"
            
            />
            <label class="form-label" for="ville">password</label>
          </div>
        </div>
        <div class="form-group">
          <div class="form-field">
            <input
              type="password"
              class="form-input"
              id="password"
              placeholder=" "
              required
              name="confPassword"
              [(ngModel)]="confirmPassword"
            />
            <label class="form-label" for="ville">confirm password</label>
          </div>
        </div>
      </form>
      <div class="logo col-md-6 d-flex justify-content-center">
        <img src="logo.png" class="img" alt="" srcset="" />
      </div>
      <div class="btn flex-column justify-content-center">
        <div class="bloc2 d-flex justify-content-center">
          <button type="submit" (click)="submit()" class="submit-btn w-md-50">Se connecter</button>
        </div>
        <div class="row">
          <p>DÃ©ja inscrit ? <a href="">s'inscrire</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
