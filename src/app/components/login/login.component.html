<div class="bloc">
  <div class="main-container">
    <div class="header">
      <h1>Login</h1>
    </div>
    <div class="row">
      <form class="form-container col-md-6" id="dataForm">
        <div class="form-group">
          <div class="form-field">
            <input
              type="text"
              class="form-input"
              id="nom"
              placeholder=" "
              required
              name="id"
              [(ngModel)]="identifiant"
            />
            <label class="form-label" for="nom">Identifiant</label>
          </div>
        </div>

        <div class="form-group">
          <div class="form-field">
            <input
              type="text"
              class="form-input"
              id="password"
              placeholder=" "
              required
              name="password"
              [(ngModel)]="password"
            />
            <label class="form-label" for="ville">password</label>
          </div>
        </div>
      </form>
      <div class="logo col-md-6 d-flex justify-content-center">
        <img src="logo.png" class="img" alt="" srcset="" />
      </div>
      <div class="btn flex-column justify-content-center">
        <div class="bloc2 d-flex justify-content-center">
          <button type="submit" class="submit-btn w-md-50" (click)="login()">
            Se connecter
          </button>
        </div>
        <div class="row">
          <span class="error" [hidden]="isError">Mot de passe ou identifiant incorrecte</span>
        </div>
        <div class="row">
          <p>Pas encore de compte ? <a href="signIn">s'inscrire</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
