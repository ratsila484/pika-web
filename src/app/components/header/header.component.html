<mat-toolbar class="modern-toolbar">
  <div class="toolbar-container">
    <!-- Section Logo -->
    <div class="logo-section">
      <div class="logo-wrapper">
        <img src="logo2.png" alt="logo" class="logo-image" />
      </div>
    </div>

    <!-- Section Navigation -->
    <nav class="nav-section">
      <button
        mat-raised-button
        color="primary"
        class="nav-button"
        (click)="accueilPage()"
        aria-label="Accueil"
      >
        <mat-icon>home</mat-icon>
        <span>Accueil</span>
      </button>

      <button
        mat-raised-button
        class="nav-button dropdown-button"
        [matMenuTriggerFor]="menu"
        aria-label="Menu GDA"
      >
        <mat-icon>business_center</mat-icon>
        <span>GDA</span>
        <mat-icon class="dropdown-icon">keyboard_arrow_down</mat-icon>
      </button>

      <mat-menu #menu="matMenu" class="custom-menu">
        <button (click)="bePage()" mat-menu-item class="menu-item">
          <mat-icon>difference</mat-icon>
          <span>BE</span>
        </button>
        <button (click)="psPage()" mat-menu-item class="menu-item">
          <mat-icon>edit_note</mat-icon>
          <span>Pour Signature</span>
        </button>
        <button (click)="enregPage()" mat-menu-item class="menu-item">
          <mat-icon>book</mat-icon>
          <span>Enregistrement</span>
        </button>
        <button mat-menu-item class="menu-item">
          <mat-icon>exit_to_app</mat-icon>
          <span>Autorisation de sortie</span>
        </button>
      </mat-menu>

      <button
        mat-raised-button
        color="primary"
        class="nav-button"
        (click)="archivePage()"
        aria-label="Archives"
      >
        <mat-icon>archive</mat-icon>
        <span>Archives</span>
      </button>

      <button
        mat-raised-button
        color="primary"
        class="nav-button"
        aria-label="Mes documents"
      >
        <mat-icon>folder</mat-icon>
        <span>Mes docs</span>
      </button>

      <button
        mat-raised-button
        color="primary"
        class="nav-button"
        (click)="statPage()"
        aria-label="Statistiques"
      >
        <mat-icon>analytics</mat-icon>
        <span>Statistiques</span>
      </button>
    </nav>

    <!-- Section Utilisateur -->
    <div class="user-section">
      <button
        mat-button
        class="user-button"
        [matMenuTriggerFor]="userMenu"
        aria-label="Mon compte"
      >
        <mat-icon>person</mat-icon>
        <span>Mon compte</span>
        <mat-icon class="dropdown-icon">keyboard_arrow_down</mat-icon>
      </button>

      <mat-menu #userMenu="matMenu" class="custom-menu">
        <!--<button mat-menu-item class="menu-item">
          <mat-icon>settings</mat-icon>
          <span>Paramètres</span>
        </button>-->
        <mat-divider></mat-divider>
        <button mat-menu-item class="menu-item">
          <mat-icon>logout</mat-icon>
          <span>Déconnexion</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
